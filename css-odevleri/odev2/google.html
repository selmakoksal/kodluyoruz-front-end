<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            margin: 0 75px;
            text-align: center;
            font-weight: normal;
            font-size: medium;
            font-style: normal;
            }

        .grid-item {
            border-style: solid;
            border-width: 2px;
            border-top: 2px;
            border-color: white;
            margin-top: 1px;
            text-align: center;
            }

        .grid-item-1 {
            background-color: #EEEEEE;
            grid-column-start: 1;
            grid-column-end: 4;
            text-align: center;
            margin-bottom: 3px;
        }
        
        p {
            text-align: center;
            font-size: -1;
        }
    </style>
</head>
<body>
    <center>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </center>
    <div class="grid-container">
        <div class="grid-item-1">
            Search the web using Google!
            <br>
            <form>
                <div id="box">
                    <input type="text" id="search" value size="40"> <!-- id kısmına sonra bi bak -->
                </div>
             </form>
             <input type="submit" value="Google Search">
             <input type="submit" value="I'm feeling lucky">
        </div>
        <div class="grid-item" style="background-color: #7EE5DA;">
            Special Searches
            <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            <br>
        </div>
        <div class="grid-item" style="background-color: #70CCC2;">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="grid-item" style="background-color: #62B3AA;">
            Get Google!
            <br>
            updates monthly:
            <br>
            <input type="text" name="emailaddr" value="your e-mail">
            <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <p>
        Copyright ©1998 Google Inc.
    </p>
</body>
</html>
